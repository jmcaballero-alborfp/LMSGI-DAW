<body>
    <h1>Ejemplo de uso de <<it>BLOCKQUOTE</it>></h1>
    <p>Mi poema favorito es aquel de Federico García Lorca que reza:</p>
    <blockquote>
        <pre>
        Mi corazón, como una sierpe
        se ha desprendido de su piel,
        y aquí la miro entre mis dedos
        llena de heridas y de miel
        </pre>
    </blockquote>
</body>
